<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>分页表格</title>
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap-table/bootstrap-table.css">
    <script src="plugin/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="plugin/bootstrap/js/bootstrap.js"></script>
    <script src="plugin/bootstrap-table/bootstrap-table.js"></script>
    <!-- 这个汉化包可选，但是必须在bootstrap-table.js后面哦 -->
    <script src="plugin/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <style>
        /* 表头背景色 */
        #table_user_manager thead{background: #959aa0;}
    </style>
</head>

<body>
    <!-- 查询面板 -->
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_username">用户名</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="txt_search_username">
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_name" valign="center">姓名</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="txt_search_name">
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_sid" valign="center">学号</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="txt_search_sid">
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_email" valign="center">邮箱</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="txt_search_email">
                        </div>

                        <label class="control-label col-sm-1" for="txt_search_phone" valign="center">手机</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="txt_search_phone">
                        </div>

                        <div class="col-sm-1" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 表工具栏 -->
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>激活
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>禁用
            </button>
        </div>

        <!-- 表结构 -->
        <div class="panel panel-default">
            <div class="panel-body">
                <table id="table_user_manager">
                    <script type="text/javascript" src="js/hello.js"></script>
                    <!-- js实现表结构 -->
                </table>
            </div>
        </div>
</body>

</html>
